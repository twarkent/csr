    bus:    PCIe
    awidth: 20
    dwidth: 64
    access: sync       # Interface synchronized to destination clock
    decode: 4          # Use upper 4 bits for block decoding

    interface:
      clock:           clk
      reset:           rst
      write:           wr
      read:            rd
      address:         addr
      write_data:      wdata
      read_data:       rdata
      read_data_valid: rdata_valid
      byte_enable:     byte_enable
      lock:            lock
      wait_request:    wait_request
      response:        response

